<!DOCTYPE html>
<html lang="en">
<script src="https://kit.fontawesome.com/956be5eb29.js" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      
<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter city Name" spellcheck="false">
      <i class="fa-sharp fa-solid fa-magnifying-glass searchbtn"></i>
    </div>
    <div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
    </div>
    <div class="weather">
        <img src="img/rain.png" alt="img" class="weather-icon">
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="img/humidity.png" alt="humidityimg">
                <div class="hum">
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="img/wind.png" alt="windimg">

                <div class="win">
                    <p class="Wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
   </div> 

   <script src="script.js">
    
   </script>
</body>
</html>
